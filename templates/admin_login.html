<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 123云盘无限制分享工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container main-container" style="max-width: 500px;">
        <div class="blur-backdrop"></div>
        <div class="content-card shadow">
            <h2 class="card-title text-center mb-4">管理员登录</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form id="adminLoginForm" method="POST" action="{{ url_for('admin_login_page') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">管理员账号</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">管理员密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary custom-btn w-100">登录</button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary">返回用户首页</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/cookieUtils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/adminLoginPage.js') }}"></script>
</body>
</html>
