<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>从私人网盘导出 - Pan123</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container main-container">
        <div class="blur-backdrop"></div>
        <div class="content-card shadow">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="card-title">从私人网盘导出</h2>
                <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary">返回首页</a>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('export_form') }}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">手机号/邮箱</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="homeFilePath" class="form-label">要分享的文件夹ID</label>
                    <input type="text" class="form-control" id="homeFilePath" name="homeFilePath" value="0" placeholder="整个网盘填 0">
                    <div class="form-text">如果要分享整个网盘，填 0 (速度可能较慢)。</div>
                </div>
                 <div class="mb-3">
                    <label for="saveFilename" class="form-label">导出文件名</label>
                    <input type="text" class="form-control" id="saveFilename" name="saveFilename" value="exported_data.123share" placeholder="例如: my_backup.123share">
                    <div class="form-text">导出的文件将以此名称提供下载。请使用 `.123share` 后缀。</div>
                </div>
                <button type="submit" class="btn btn-primary custom-btn w-100">开始导出</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
